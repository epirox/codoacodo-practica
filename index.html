<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <title>MangaProject</title>
  <link rel="icon" href="src/favicon.png" type="image/png">
</head>

<header class="bungee-regular">
  <h1>MangaProject</h1>
  <p>Una nueva forma de compartir tus mangas</p>
</header>
<nav class="navbar sticky-top">
  <div class="container">
    <div class="logo">
      <img src="src/favicon.png" alt="Logo">
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="menu" id="menu">
      <li><a href="#novedades">Recien llegados</a></li>
      <li><a href="#biblioteca">Biblioteca</a></li>
      <li><a href="#publicar">Publica con nosotros</a></li>
      <li><a href="#talleres">Talleres Abiertos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </div>
</nav>
<main>
  <div class="container">
    <section id="novedades">
      <h2>Recien llegados</h2>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(0).jpeg" alt="bannerWarriors">
          </div>
          <div class="carousel-item active">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(1).jpeg" alt="bannerWarriors">
          </div>
          <div class="carousel-item active">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(2).jpeg" alt="bannerWarriors">
          </div>
        </div>
        <button id="b-prev" class="carousel-control-prev">&#10094;</button>
        <button id="b-next" class="carousel-control-next">&#10095;</button>
      </div>
    </section>

    <section>
      <h2>Biblioteca</h2>
      <div id="biblioteca" class="biblioteca"></div>
    </section>
    <section id="publicar">
      <h2>Publica con nosotros</h2>
    </section>
    <section id="talleres">
      <h2>Talleres Abiertos</h2>
      <p>Aprende manga</p>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#contacto" class="contact-form">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="tema">Tema</label>
          <input type="text" name="tema" id="tema" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="consulta">Consulta</label>
          <textarea name="consulta" id="consulta" class="form-control" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" name="tyc" id="tyc" class="form-check-input" required>
            <label for="tyc" class="form-check-label">Acepta los t√©rminos y condiciones</label>
          </div>
        </div>

        <div class="form-group">
          <label for="adjunto">Adjuntar</label>
          <input type="file" name="adjunto" id="adjunto" class="form-control">
        </div>

        <button type="submit" class="btn-submit">Enviar</button>

      </form>
    </section>



  </div>
</main>
<footer>

</footer>
<script src="js/main.js" type="module"></script>
</body>

</html>
