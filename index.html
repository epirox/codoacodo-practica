<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  

  <title>MangaProject</title>
  <link rel="icon" href="src/favicon.png" type="image/png">
</head>
<header class="bungee-regular">
  <h1>MangaProject</h1>
  <p>Una nueva forma de compartir tus mangas</p>
</header>
<nav class="navbar">
  <div class="container">
    <div class="logo">
      <img src="src/favicon.png" alt="Logo">
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="menu" id="menu">
      <li><a href="#novedades">Recien llegados</a></li>
      <li><a href="#biblioteca">Biblioteca</a></li>
      <li><a href="#publicar">Publica con nosotros</a></li>
      <li><a href="#talleres">Talleres Abiertos</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </div>
</nav>
<main>
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
    crossorigin="anonymous"></script>
  <div class="container">




    <section id="novedades">
      <h2>Recien llegados</h2>
      <div id="bannerWarriors" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#bannerWarriors" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#bannerWarriors" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#bannerWarriors" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(0).jpeg" class="d-block w-100"
              alt="bannerWarriors">
          </div>
          <div class="carousel-item">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(1).jpeg" class="d-block w-100"
              alt="bannerWarriors">
          </div>
          <div class="carousel-item">
            <img src="src/bannerWarriors/anime_art_of_banner_warriors_s(2).jpeg" class="d-block w-100"
              alt="bannerWarriors">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerWarriors" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerWarriors" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>
    <section>
      <h2>Biblioteca</h2>
      <div id="biblioteca" class="biblioteca"></div>
    </section>
    <section id="publicar">
      <h2>Publica con nosotros</h2>
    </section>
    <section id="talleres">
      <h2>Talleres Abiertos</h2>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form action="#contacto">
        <label for="name">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="tema">Tema</label>
        <input type="text" name="tema" id="tema">

        <label for="consulta">Consulta</label>
        <input type="text" name="consulta" id="consulta">

        <label for="tyc">Acepta los terminos y condiciones</label>
        <input type="tyc" name="tyc" id="tyc">

        <label for="adjunto">Adjuntar</label>
        <input type="file" name="adjunto" id="adjunto">

        <button>Enviar</button>
      </form>
    </section>
  </div>
</main>
<footer>

</footer>
<script src="js/main.js" type="module"></script>
</body>

</html>
